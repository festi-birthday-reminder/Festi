<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Settings</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" type="text/css" href="css/settings.css" />
	<link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
</head>

<body class="w3-animate-bottom">

	<nav class="standardnavbar">
		<div class="row">
			<div class="col-7">
				<a href="index.html"><img alt="navbarlogo" class="navbarlogo" src="img/Festi logo  transparant.png"></a>
			</div>
			<div class="col-4">
				<h2>Settings</h2>
			</div>
		</div>
		
	</nav>
	
	<div class="row container-fluid birthdaycontainer">
		
		<div class="col-9">
			<h3>Automatic Notifications:</h3>
		</div>
		<div class="col-3 schuifknop">
			<div class="onoffswitch">
				<input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" checked>
				<label class="onoffswitch-label" for="myonoffswitch">
					<span class="onoffswitch-inner"></span>
					<span class="onoffswitch-switch"></span>
				</label>
			</div>
		</div>
		
		<div class="col-9">
			<h3>Notification Sound:</h3>
		</div>
		<div class="col-3 schuifknop">
			<div class="onoffswitch">
				<input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch2">
				<label class="onoffswitch-label" for="myonoffswitch2">
					<span class="onoffswitch-inner"></span>
					<span class="onoffswitch-switch"></span>
				</label>
			</div>
		</div>
		
		<div class="col-9">
			<h3>Notification Buzzer:</h3>
		</div>	
		<div class="col-3 schuifknop">
			<div class="onoffswitch">
				<input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch3">
				<label class="onoffswitch-label" for="myonoffswitch3">
					<span class="onoffswitch-inner"></span>
					<span class="onoffswitch-switch"></span>
				</label>
			</div>
		</div>
		
	</div>
	
	
	<a href="calendar.html"><div class="OKbutton">
		OK
	</div></a>
	<footer>
	</footer>
	
<script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
